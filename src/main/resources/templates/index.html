<div>
<form method="post" th:action="@{save}">
  <label>Salesman Name</label>
  <input type="text" name="name" th:value="${sales.name}">
  <label>Item Type</label>
    <select name ="item" th:value="${sales.item}">
    <option value="Washing Machine">Washing Machine</option>
    <option value="Refrigerator">Refrigerator</option>
    <option value="Music System">Music System</option>
    </select>
    <label>Sales Amount</label>
    <input type="number" name="amount" th:value="${sales.amount}">
    <label>Transaction Date</label>
    <input id = "today" type="date" name="dot" th:value="${sales.dot}">
  <br>
  <button type="submit" class="btn-primary">Save</button>
</form>
</div>
<div>
  <table class="table">
    <thead>
    <tr>
      <th>Transaction Code</th><th>Salesman</th><th>Item</th><th>Amount</th><th>Transaction Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${listTransactions}">
      <td th:text="${p.getId()}"></td>
      <td th:text="${p.getName()}"></td>
      <td th:text="${p.getItem()}"></td>
      <td th:text="${p.getAmount()}"></td>
      <td th:text="${p.getDot()}"></td>
      <td>
        <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">Delete</a>
      </td>
      <td>
        <a class="btn btn-success" th:href="@{edit(id=${p.id})}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
